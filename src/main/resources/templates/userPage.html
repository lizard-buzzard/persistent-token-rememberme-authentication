<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Login and Registration</title>
    <style type="text/css">
        .wrapper {
            width: 500px;
            margin-left: auto;
            margin-right: auto
        }

        label {
            padding-left: 10 !important
        }
    </style>
</head>

<body>
<div class="container" style="margin-top: 3em;">
    <div class="row">
        <span class="col-sm-5 offset-3" style="text-align: left;margin-bottom: 2em;">
            <h1>User Work Area Page</h1>
        </span>
    </div>

    <div class="row" style="margin-bottom: 1em;">
        <span class="col-sm-2" style="text-align: left;">
            <form name="myform" th:action="@{/appLogout}" method="POST">
                <div class="form-group row">
                    <span class="col-sm-1" style="text-align: left;">
                        <button type="submit" class="btn btn-primary" text="Submit">Logout</button>
                    </span>
                </div>
            </form>
        </span>
        <span class="col-sm-4 offset-6 font-weight-bold" style="text-align: right;">
            <label>User logged:</label>
            <label th:text="${loggedUserName}"></label>
        </span>
    </div>

    <div class="row" >
        <div class="col-sm-3">
            <!--<img th:src="@{/images/funnycat.png}" >-->
            <img src="/images/funnycat.png" >
        </div>
        <div class="col-sm-9">
            <iframe th:src="@{/app/redirect}" style="width: 100%; height: 500px;" frameborder="no"/>
        </div>
    </div>

</div>
</body>

</html>
